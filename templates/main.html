<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - FlaskApp</title>
    <style>
        .message {
            padding: 10px;
            margin: 5px;
            background-color: #f3f3f3
        }
        nav a {
            color: #0f59fa;
            font-size: 4;
            margin-left: 5px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('main') }}">Calibrate</a>
        <a href="{{ url_for('data') }}">Graphs</a>
        
    </nav>
    <hr>
    <div class="content">
        <img src="pic_trulli.jpg">
        <form method="post">
            <label for="lower">Lower Bound</label>
            <br>
            <input type="text" name="lower"
                   placeholder="0"
                   value="{{ request.form['lower'] }}"></input>
            <br>
    
            <label for="upper">Upper Bound</label>
            <br>
            <input type="text" name="upper"
                   placeholder="0"
                   value="{{ request.form['upper'] }}"></input>
            <br>

            <br>
            <label for="confidence">Choose a confidence interval:</label>
            <select id="confidence" name="confidence">
              <option value="60">60</option>
              <option value="80">80</option>
              <option value="90">90</option>
              <option value="99">99</option>
            </select>
            <br>
            
            <button type="submit">Submit</button>
        </form>

        <p>{{mg}}</p>
        <!-- <form action="/action_page.php">
            <label for="fname">Lower Bound:</label>
            <input type="text" id="fname" name="lowerb"><br><br>
            <label for="lname">Upper Bound:</label>
            <input type="text" id="lname" name="upperb"><br><br>
            <input type="submit" value="Submit">
        </form> -->
    </div>
</body>
</html>
